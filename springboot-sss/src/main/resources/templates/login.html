<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrinkto-fit=no">
    <title>用户登录界面</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/login/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<h2 th:text="${#httpServletRequest.getRequestURL()}">服务器</h2>
<h2 th:text="${#session.id}">当前sessionId</h2>
<form class="form-signin" th:action="@{/login}" method="post">
    <img class="mb-4" th:src="@{/login/img/login.jpg}" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="请登录">请登录</h1>
    <input type="text" name="username" class="form-control"
    th:placeholder="用户名" required="" autofocus="">
    <input type="password" name="password" class="form-control"           th:placeholder="密码" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="登录">登录</button>
    <a class="btn btn-sm" th:href="@{/toLogin(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/toLogin(l='en_US')}">English</a>
</form> </body> </html>
