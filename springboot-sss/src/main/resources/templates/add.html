<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${#httpServletRequest.getRequestURL()}">服务器</h2>
<h2 th:text="${#session.id}">当前sessionId</h2>
<form th:action="@{/add}" method="post">
    <div>
        <label>地址</label>
        <input type="text" name="address" />
    </div>
    <div>
        <label>姓名</label>
        <input type="text" name="name" />
    </div>
    <div>
        <label>电话</label>
        <input type="text" name="phone" />
    </div>


    <div>
        <input type="submit" value="提交" />
    </div>
</form>
</body>
</html>
